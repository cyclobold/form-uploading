<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="custom/styles.css">
</head>
<body>


    <div class="container">
        <div class="row m-auto">
            <div class="col-md-10 m-auto bg-light">
                <div class="mt-5">
                    <h5>Upload Credentials</h5>
                    <div id="image-info"></div>
                    <form class="form" method="POST" enctype="multipart/form-data">
                        <div class="form-group mt-5">
                            <label for="upload_picture">Upload Profile Picture</label>
                            <input type="file" name="profile_picture" class="form-control" id="upload_picture">
                        </div>

                        <div class="form-group mt-5">
                            <button class="btn btn-md btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
<script src="custom/script.js"></script>
<script src="custom/cookie.min.js"></script>
<script src="custom/cookie.js"></script>
</body>
</html>
